<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Rotina – Advocacia e Estudos</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Ícones -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #3d0a6d, #6a0dad, #9b4de3);
        color: white;
        padding: 20px;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.12);
        padding: 20px;
        border-radius: 15px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 5px;
    }

    textarea { height: 120px; }

    button {
        margin-top: 20px;
        width: 100%;
        background: #ffffff;
        color: #4b0082;
        padding: 15px;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.3s;
    }

    button:hover {
        background: #d5b3ff;
        transform: scale(1.03);
    }

    .icon {
        font-size: 28px;
        margin-right: 8px;
        vertical-align: middle;
    }
</style>
</head>
<body>

<h1><i class="bi bi-balance-scale icon"></i> Questionário Completo</h1>
<h2>Mapeamento de Rotina, Advocacia e Estudos</h2>

<div class="container">
<form action="https://formsubmit.co/pablo.carvalho0214@gmail.com" method="POST">

    <!-- Redireciona após enviar -->
    <input type="hidden" name="_next" value="https://pablocarvalho0214-bit.github.io/success.html">
    <input type="hidden" name="_captcha" value="false">

    <h2>Perfil</h2>
    <label>Nome completo</label>
    <input type="text" name="Nome" required>

    <label>Idade</label>
    <input type="number" name="Idade" required>

    <label>Cidade/Estado</label>
    <input type="text" name="Cidade">

    <label>Você já estudou para concursos?</label>
    <select name="Experiência">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
        <option value="Pouco">Pouco</option>
    </select>

    <h2>Rotina Geral</h2>
    <label>Horário que acorda</label>
    <input type="time" name="Acorda" required>

    <label>Horário que dorme</label>
    <input type="time" name="Dorme" required>

    <label>Horário de trabalho (início)</label>
    <input type="time" name="Trabalho_inicio" required>

    <label>Horário de trabalho (fim)</label>
    <input type="time" name="Trabalho_fim" required>

    <label>Horário de almoço</label>
    <input type="time" name="Almoço">

    <label>Tempo de deslocamento total (em horas)</label>
    <input type="time" name="Deslocamento">

    <h2>Hábitos e Rotina Pessoal</h2>
    <label>Tempo dedicado à família</label>
    <input type="time" name="Família">

    <label>Tempo de lazer (séries, hobbies, descanso)</label>
    <input type="time" name="Lazer">

    <label>Você faz atividade física?</label>
    <select name="Atividade_fisica">
        <option>Sim</option>
        <option>Não</option>
        <option>Às vezes</option>
    </select>

    <label>Descreva sua rotina atual</label>
    <textarea name="Descrição_rotina"></textarea>

    <h2>Objetivos e Estudos</h2>

    <label>Qual concurso é seu objetivo?</label>
    <input type="text" name="Concurso" required>

    <label>Quantas horas deseja estudar por dia?</label>
    <input type="time" name="Meta_estudo" required>

    <label>Quais matérias tem mais dificuldade?</label>
    <textarea name="Dificuldades"></textarea>

    <label>Como você costuma estudar?</label>
    <textarea name="Método_estudo"></textarea>

    <label>Observações finais</label>
    <textarea name="Observações"></textarea>

    <button type="submit">
        <i class="bi bi-send-fill"></i> Enviar Respostas
    </button>
</form>
</div>

</body>
</html>
