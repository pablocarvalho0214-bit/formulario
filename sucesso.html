<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário Enviado</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #faf7ff;
        color: #3c2a4e;
        text-align: center;
        padding: 40px;
    }

    .box {
        background: #ffffff;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(94, 43, 151, 0.15);
        max-width: 600px;
        margin: auto;
    }

    h1 {
        color: #5e2b97;
        font-size: 28px;
    }

    p {
        font-size: 18px;
        margin-top: 15px;
    }

    a {
        display: inline-block;
        margin-top: 25px;
        padding: 14px 25px;
        background: #5e2b97;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        background: #4b207a;
    }
</style>
</head>

<body>

<div class="box">
    <h1>✨ Obrigada! Seu formulário foi enviado.</h1>
    <p>Suas respostas foram recebidas com sucesso.</p>
    <p>Retornarei em breve com sua análise personalizada.</p>

    <a href="https://pablocarvalho0214-bit.github.io/">Voltar ao início</a>
</div>

</body>
</html>
